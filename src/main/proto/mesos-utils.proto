package mesosphere.mesos.protos;

option java_package = "mesosphere.mesos.protos";
option java_outer_classname = "StateProtos";

// Describes a state entry, a versioned (via a UUID) key/value pair.
// Copied from libmesos (src/messages/state.pro) to ensure that ZookeeperDirectState is
// compatible with ZooKeeperState from libmesos.
message Entry {
  required string name = 1;
  required bytes uuid = 2;
  required bytes value = 3;
}
